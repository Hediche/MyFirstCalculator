<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="container">
    <h1>Calculator</h1>
 <div class="btns">
         <textarea class="inputText" id="" cols="1" rows="10"></textarea>
    <!-- <input class="inputText" type="text" placeholder="0" aria-orientation="vertical"> <br> -->
 </div>

<div class="btns">
   
        <button class="num" value="0">0</button>
   
         <button class="num" value="1">1</button>
   
         <button class="num" value="2">2</button>

         <button class="num calc" value="*" onclick="multiply()">*</button>
   
         
</div>
<div class="btns">
        <button class="num" value="3" >3</button>
    
         <button class="num" value="4">4</button>
    
         <button class="num" value="5">5</button>
    
         <button class="num calc" value="/" onclick="divide()">/</button>
     
</div>
<div class="btns ">
        <button class="num" value="6">6</button>
    
        <button class="num" value="7">7</button>
   
        <button class="num" value="8">8</button>
   
        <button class="num calc" value="-" onclick="substract()">-</Button>
        
</div>
<div class="btns">
    
        
        <button class="num" value="9">9</button>
    
    
        <button class="num calc" value="+" onclick="add()">+</button>
    
    
        <button class = "num calculateit" onclick="calculator()">=</button>
    
      
        <button class="num point" value=".">.</button>
</div>
<div class="btns">
   
        <button class="clearit ">AC</button>
   
         <button class="backspace">Delete</button>
   
         <!-- <button class="num" value="%">%</button>     -->
</div>
</div>
  

   
</article>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>    
</body>
</html>
